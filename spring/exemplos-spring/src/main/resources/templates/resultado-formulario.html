<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <div>ID: <span th:text="${dados.id}"></span></div>
                    <div>Nome: <span th:text="${dados.nome}"></span></div>
                    <div>Descrição: <span th:text="${dados.descricao}"></span></div>
                    <div>E-mail: <span th:text="${dados.email}"></span></div>
                    <div>Senha: <span th:text="${dados.senha}"></span></div>
                    <div>Número da sorte: <span th:text="${dados.numeroSorte}"></span></div>
                    <div>Altura: <span th:text="${dados.altura}"></span></div>
                    <div>Peso: <span th:text="${dados.peso}"></span></div>
                    <div>Data nascimento: <span th:text="${dados.dtNascimento}"></span></div>
                    <div>Sexo: <span th:text="${dados.sexo == 1? 'Masculino' : 'Feminino'}"></span></div>
                    <div>Interesses:
                        <ul th:if="${dados.interesses != null}" th:each="interesse : ${dados.interesses}">
                            <li th:text="${interesse}"></li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>

    </body>
</html>
