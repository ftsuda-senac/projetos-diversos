<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <div>ID: <span th:text="${dados.id}"></span></div>
                    <div>Nome: <span th:text="${dados.nome}"></span></div>
                    <div>Descrição: <span th:text="${dados.descricao}"></span></div>
                    <div>E-mail: <span th:text="${dados.email}"></span></div>
                    <div>Senha: <span th:text="${dados.senha}"></span></div>
                    <div>Número da sorte: <span th:text="${dados.numeroSorte}"></span></div>
                    <div>Altura: <span th:text="${dados.altura}"></span></div>
                    <div>Peso: <span th:text="${dados.peso}"></span></div>
                    <div>Data nascimento: <span th:text="${dados.dtNascimento}"></span></div>
                    <div>Sexo: <span th:text="${dados.sexo == 1? 'Masculino' : 'Feminino'}"></span></div>
                    <div>Interesses:
                        <ul th:if="${dados.interesses != null}" th:each="interesse : ${dados.interesses}">
                            <li th:text="${interesse}"></li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>

    </body>
</html>
