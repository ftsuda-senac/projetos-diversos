<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <section class="col-md-12">
                    <h1>Formulário</h1>
                    <form method="post" th:action="@{/formulario/salvar-prg}" th:object="${dadosPessoais}" novalidate>

                        <input type="hidden" name="id" value="123" th:field="*{id}">

                        <div class="form-group row">
                            <label for="txtNome" class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" name="nome" class="form-control" id="txtNome" placeholder="Nome" th:field="*{nome}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtDescricao" class="col-sm-2 col-form-label">Descrição</label>
                            <div class="col-sm-10">
                                <textarea name="descricao" class="form-control" id="txtDescricao" placeholder="Descrição" th:field="*{descricao}"></textarea>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtEmail" class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="txtEmail" placeholder="E-mail" th:field="*{email}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtSenha" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-10">
                                <input type="password" name="senha" class="form-control" id="txtSenha" placeholder="Senha" th:field="*{senha}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="txtRepetirSenha" class="col-sm-2 col-form-label">Repetir senha</label>
                            <div class="col-sm-10">
                                <input type="password" name="senhaRepetida" class="form-control" id="txtRepetirSenha" placeholder="Repetir senha" th:field="*{senhaRepetida}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtNumero" class="col-sm-2 col-form-label">Número da sorte</label>
                            <div class="col-sm-10">
                                <input type="number" name="numeroSorte" class="form-control" id="txtNumero" min="1" max="99" placeholder="Número de 1 a 99" th:field="*{numeroSorte}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtAltura" class="col-sm-2 col-form-label">Altura</label>
                            <div class="col-sm-10">
                                <input type="number" name="altura" class="form-control" id="txtAltura" min="0" step="0.01" placeholder="Altura em metros com no máximo 2 casa decimais" th:field="*{altura}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtPeso" class="col-sm-2 col-form-label">Peso</label>
                            <div class="col-sm-10">
                                <input type="number" name="peso" class="form-control" id="txtPeso" min="0" step="0.1" placeholder="Peso em Kg com no máximo 1 casa decimal" th:field="*{peso}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtDtNascimento" class="col-sm-2 col-form-label">Data de nascimento</label>
                            <div class="col-sm-10">
                                <input type="date" name="dtNascimento" class="form-control" id="txtDtNascimento" th:field="*{dtNascimento}">
                            </div>
                        </div>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Sexo</legend>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="optSexoF" value="0" checked th:field="*{sexo}">
                                        <label class="form-check-label" for="optSexoF">
                                            Feminino
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sexo" id="optSexoM" value="1" th:field="*{sexo}">
                                        <label class="form-check-label" for="optSexoM">
                                            Masculino
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Interesses</legend>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesTecnologia" value="Tecnologia" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesTecnologia">
                                            Tecnologia
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesGastronomia" value="Gastronomia" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesGastronomia">
                                            Gastronomia
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesViagens" value="Viagens" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesViagens">
                                            Viagens
                                        </label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interesses" id="interessesInvestimentos" value="Investimentos" th:field="*{interesses}">
                                        <label class="form-check-label" for="interessesInvestimentos">
                                            Investimentos
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <div class="row">
                            <div class="col-md-3 offset-md-3">
                                <button type="submit" class="btn btn-block btn-success">Enviar</button>
                            </div>
                            <div class="col-md-3">
                                <a href="#" role="button" class="btn btn-block btn-outline-dark">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </body>
</html>
