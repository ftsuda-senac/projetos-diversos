<!DOCTYPE html>
<html layout:decorate="~{layout/layout-modelo2}">
    <head>
        <title>Tela 4 com Layout Dialect</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
              th:href="@{/webjars/swiper/swiper-bundle.min.css}" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"
                th:src="@{/webjars/swiper/swiper-bundle.min.js}"></script>
        <style>
            .limite {
                margin: 0 auto;
                width: 700px;
                overflow-x: hidden;
                border: 2px solid #ccc;
            }
            .swiper {
                width: 100%;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            .swiper-slide {
                background-position: center center;
                background-size: cover;
                width: 300px;
                height: 300px;
            }
            .swiper-slide img {
                display: block;
                height: 100%;
            }
        </style>
        <script>

            document.addEventListener('DOMContentLoaded', function () {
                const swiper = new Swiper(".carrossel", {
                    effect: "coverflow",
                    grabCursor: true,
                    centeredSlides: true,
                    slidesPerView: "auto",
                    coverflowEffect: {
                        rotate: 50,
                        stretch: 0,
                        depth: 100,
                        modifier: 1,
                        slideShadows: true,
                    },
                    pagination: {
                        el: ".swiper-pagination",
                    }
                });
            });

        </script>
    </head>
    <body class="d-flex flex-column h-100">
        <main layout:fragment="conteudo">
            <div class="container-md">
                <h1>Exemplo Carrossel com Swiper.js</h1>
                <p class="lead">Demo original em
                    <a href="https://swiperjs.com/demos#effect-coverflow"
                       rel="nofollow noopener noreferrer" target="_blank">
                        https://swiperjs.com/demos#effect-coverflow</a>
                <div class="limite">
                    <div class="swiper carrossel">
                        <div class="swiper-wrapper" th:remove="all-but-first">
                            <div class="swiper-slide" th:each="foto : ${fotos}">
                                <img src="https://swiperjs.com/demos/images/nature-1.jpg"
                                     th:src="@{~__${foto.url}__}" th:alt-title="${foto.title}" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-2.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-3.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-4.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-5.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-6.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-7.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-8.jpg" />
                            </div>
                            <div class="swiper-slide">
                                <img src="https://swiperjs.com/demos/images/nature-9.jpg" />
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>

                <p>Exemplo com <a href="https://swiperjs.com/"
                                  rel="nofollow noopener noreferrer"
                                  target="_blank">Swiper.js</a></p>
                <p>Fotos obtidas em <a href="https://www.pexels.com/"
                                       rel="nofollow noopener noreferrer"
                                       target="_blank">Pexels</a></p>
            </div>
        </main>
    </body>
</html>
