<body>
	<main class="container">

			<div class="col-12">
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Data nascimento</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${dados}">
							<td th:text="${d.id}"></td>
							<td th:text="${d.nome}"></td>
							<td th:text="${d.dtNascimento}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
