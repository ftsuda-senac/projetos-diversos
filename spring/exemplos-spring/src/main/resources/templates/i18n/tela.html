<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 th:text="#{app.name}"></h1>
                    <a href="?lang=pt-BR">Mudar para pt-BR</a> | <a href="?lang=en">Change to en</a>
                    <hr>
                    <h2 th:text="#{titulo}">Título</h2>
                    <h3 th:text="#{saudacao}">Texto 1</h3>
                    <p  th:text="#{texto}">Texto 2</p>
                    <hr>
                </div>
            </div>
            <div class="row">
                <section class="col-md-12">
                    
                    <h2 th:text="#{form.title}">Formulário</h2>
                    <form method="post" th:action="@{/i18n}" th:object="${info}" novalidate>

                        <div class="form-group row">
                            <label for="txtNome" class="col-sm-2 col-form-label" th:text="#{info.nome.label}">Nome</label>
                            <div class="col-sm-10">
                                <input type="text" name="nome" class="form-control" th:classappend="${#fields.hasErrors('nome')}? is-invalid" id="txtNome" th:placeholder="#{info.nome.placeholder}" th:field="*{nome}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">
                                    Digite um nome.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtEmail" class="col-sm-2 col-form-label" th:text="#{info.email.label}">E-mail</label>
                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" th:classappend="${#fields.hasErrors('email')}? is-invalid" id="txtEmail" th:placeholder="#{info.email.placeholder}" th:field="*{email}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    Digite um e-mail.
                                </div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="txtDtNascimento" class="col-sm-2 col-form-label" th:text="#{info.dtNascimento.label}">Data de nascimento</label>
                            <div class="col-sm-10">
                                <input type="date" name="dtNascimento" class="form-control" th:classappend="${#fields.hasErrors('dtNascimento')}? is-invalid" id="txtDtNascimento" th:field="*{dtNascimento}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('dtNascimento')}" th:errors="*{dtNascimento}">
                                    Digite uma data válida.
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 offset-md-3">
                                <button type="submit" class="btn btn-block btn-success" th:text="#{form.submit}">Enviar</button>
                            </div>
                            <div class="col-md-3">
                                <a href="#" role="button" class="btn btn-block btn-outline-dark" th:text="#{form.cancel}">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>

    </body>
</html>
