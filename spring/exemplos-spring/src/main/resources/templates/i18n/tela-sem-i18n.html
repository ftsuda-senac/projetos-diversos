<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Exemplo SEM i18n</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css"
              th:href="@{/webjars/font-awesome/css/all.min.css}" />
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Exemplos Spring MVC</h1>
                    <hr>
                    <h2>Exemplo tradicional SEM internacionalização (i18n)</h2>
                    <h3>Bem-vindo visitante</h3>
                    <p>O livro está sobre a mesa</p>
                    <hr>
                </div>
            </div>
            <div class="row">
                <section class="col-md-12">
                    <h2>Formulário</h2>
                    <form method="post"
                          th:action="@{/sem-i18n}"
                          th:object="${info}" novalidate>
                        
                        <div class="row mb-3">
                            <label for="txtNome"
                                   class="col-sm-2 col-form-label">Nome</label>
                            <div class="col-sm-10">
                                <input
                                    type="text"
                                    th:field="*{nome}"
                                    id="txtNome"
                                    placeholder="Digite o nome completo"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('nome')}? is-invalid"
                                    maxlength="100"
                                    required
                                />
                                <div th:if="${#fields.hasErrors('nome')}"
                                     th:errors="*{nome}" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="txtDataNascimento"
                                   class="col-sm-2 col-form-label">Data de nascimento</label>
                            <div class="col-sm-10">
                                <input
                                    type="date"
                                    th:field="*{dataNascimento}"
                                    id="txtDataNascimento"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('dataNascimento')}? is-invalid"
                                    required
                               />
                                <div th:if="${#fields.hasErrors('dataNascimento')}"
                                     th:errors="*{dataNascimento}" class="invalid-feedback"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="txtEmail"
                                   class="col-sm-2 col-form-label">E-mail</label>
                            <div class="col-sm-10">
                                <input
                                    type="email"
                                    th:field="*{email}"
                                    id="txtEmail"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('email')}? is-invalid"
                                    placeholder="Digite um e-mail válido"
                                    maxlength="100"
                                    required
                                />
                                <div th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}" class="invalid-feedback" ></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 offset-md-3">
                                <div class="d-grid">
                                    <a href="#" onclick="(evt) => evt.preventDefault()"
                                       role="button" class="btn btn-outline-dark">Cancelar</a>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="d-grid">
                                    <button type="submit"
                                            class="btn btn-success">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </main>
        <!--
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"
            th:src="@{/webjars/jquery/jquery.min.js}"></script>
        -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}"></script>
    </body>
</html>
