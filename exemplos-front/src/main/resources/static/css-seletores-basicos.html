<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS - Seletores básicos</title>
        <style>
            span {
                display: inline-block;
                padding: 2px;
                border: 1px solid red;
            }
            em {
                display: inline-block;
                padding: 2px;
                border: 1px solid blue;
            }
            .abc {
                border-width: 5px;
                border-style: double;
            }
            #xpto {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>CSS - Exemplo seletores básicos</h1>
            <div>
                <span>1. span 1</span>
                <span class="abc">2. span 2</span>
                <span>3. span 3</span>
                <em class="abc">4. em 1</em>
                <span>5. span 4</span>
                <span class="abc" id="xpto">6. span 5</span>
                <span>7. span 6</span>
            </div>
        </div>
    </body>
