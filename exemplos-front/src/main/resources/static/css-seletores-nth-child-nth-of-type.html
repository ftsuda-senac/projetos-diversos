<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS - Seletores nth-child e nth-of-type</title>
<style>
span {
	display: inline-block;
	padding: 2px;
	border: 1px solid red;
}
em {
	display: inline-block;
	padding: 2px;
	border: 1px solid blue;
}

span:nth-child(odd) {
	background-color: yellow;
}
span:nth-of-type(odd) {
	border-width: 5px;
	border-style: double;
}
</style>
</head>
<body>
<div>
	<h1>Exemplo seletores nth-child e nth-of-type</h1>
	<div>
		<span>1. span 1</span>
		<span>2. span 2</span>
		<span>3. span 3</span>
		<em>4. em 1</em>
		<span>5. span 4</span>
		<span>6. span 5</span>
		<span>7. span 6</span>
	</div>
	<p>Explicação sobre expressões 2n e 2n+1 em <a href="https://developer.mozilla.org/pt-BR/docs/Web/CSS/:nth-child#nth">https://developer.mozilla.org/pt-BR/docs/Web/CSS/:nth-child#nth</a>
</div>
</body>
