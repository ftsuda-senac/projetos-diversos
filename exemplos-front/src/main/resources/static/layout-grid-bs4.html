<!DOCTYPE html>
<html>
<head>
<title>Layout com grid system do Bootstrap</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
.cabecalho {
	color: black;
	background-color: red;
	text-align: center;
	line-height: 50px;
}
.menus, .aside {
	width: 25%;
	vertical-align: top;
	border: 1px solid black;
}
.conteudo {
	height: 300px;
	background-color: #ccc;
	vertical-align: top;
}
.rodape {
	color: white;
	background-color: black;
}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<header class="col-12 cabecalho">
				<h1>Cabeçalho</h1>
			</header>
		</div>
		<div class="row">
			<nav class="col-3 menus">Menus</nav>
			<main class="col-6 conteudo">Conteúdo</main>
			<aside class="col-3 aside">Outras</aside>
		</div>
		<div class="row">
			<footer class="col-12 rodape">Rodapé</footer>
		</div>
	</div>
</body>
</html>
