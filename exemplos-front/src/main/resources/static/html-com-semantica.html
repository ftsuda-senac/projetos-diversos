<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>HTML com semântica</title>
        <style>
            span {
                font-weight: bold;
            }
            .principal {
                border: 3px solid red;
            }
            .cabecalho {
                margin: 5px;
                border: 3px solid green;
            }
            .conteudo {
                margin: 5px;
                border: 3px solid blue
            }
        </style>
    </head>
    <body>
        <h1>Título HTML com semântica</h1>
        <article class="principal">
            <header class="cabecalho">
                <h2>Subtítulo</h2>
            </header>
            <section class="conteudo">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sed. <b>Frase importante.</b></p>
            </section>
        </article>
    </body>
</html>
