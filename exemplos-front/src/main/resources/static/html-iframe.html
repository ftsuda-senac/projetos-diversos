<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo iframe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Exemplo iframe</h1>
        <p>Pegar o código de incorporação do Youtube e colar no código HTML</p>
        <div>
            <iframe width="560" height="315" 
            src="https://www.youtube.com/embed/020g-0hhCAU"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
            </iframe>
        </div>

    </body>
</html>
