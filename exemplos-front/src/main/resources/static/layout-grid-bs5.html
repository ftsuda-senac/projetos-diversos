<!DOCTYPE html>
<html>
    <head>
        <title>Layout com grid system do Bootstrap</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
        <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .cabecalho {
                color: black;
                background-color: red;
                text-align: center;
                line-height: 50px;
            }
            .menus, .aside {
                width: 25%;
                vertical-align: top;
                border: 1px solid black;
            }
            .conteudo {
                height: 300px;
                background-color: #ccc;
                vertical-align: top;
            }
            .rodape {
                color: white;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <header class="col-12 cabecalho">
                    <h1>Cabeçalho</h1>
                </header>
            </div>
            <div class="row">
                <nav class="col-3 menus">Menus</nav>
                <main class="col-6 conteudo">Conteúdo</main>
                <aside class="col-3 aside">Outras</aside>
            </div>
            <div class="row">
                <footer class="col-12 rodape">Rodapé</footer>
            </div>
        </div>
    </body>
</html>
