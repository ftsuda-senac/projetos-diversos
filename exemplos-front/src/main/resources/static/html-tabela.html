<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML - Exemplo tabela</title>
    </head>
    <body>
        <h1>Exemplo tabela</h1>
        <table>
            <caption>Tabela de contatos</caption>
            <colgroup>
                <col style="width: 200px;">
                <col style="background-color: #ccc;">
                <col>
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data nascimento</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>João da Silva</td>
                    <td>20/10/2000</td>
                    <td>joaosilva@teste.com.br</td>
                    <td>(11) 99999-1122</td>
                </tr>
                <tr>
                    <td>José de Souza</td>
                    <td>07/04/2001</td>
                    <td>josesouza@teste.com.br</td>
                    <td>(11) 99999-3455</td>
                </tr>
                <tr>
                    <td>Maria dos Santos</td>
                    <td>15/02/1999</td>
                    <td>mariasantos@teste.com.br</td>
                    <td>(11) 99999-8877</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Última atualização: 22/02/2022</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
