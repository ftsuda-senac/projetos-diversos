<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML - Exemplo tabela</title>
</head>
<body>
	<h1>Exemplo tabela</h1>
	<table>
		<caption>Tabela de contatos</caption>
		<colgroup>
			<col style="width: 200px;">
			<col style="background-color: #ccc;">
			<col>
		</colgroup>
		<thead>
			<tr>
				<th>Nome</th>
				<th>Nascimento</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Fulano da Silva</td>
				<td>11/10/1990</td>
				<td>(11) 99999-9999</td>
			</tr>
			<tr>
				<td>Ciclana de Souza</td>
				<td>24/05/1990</td>
				<td>(11) 98888-8888</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Última atualização: 08/08/2016</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
