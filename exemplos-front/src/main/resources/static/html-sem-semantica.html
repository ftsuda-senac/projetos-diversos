<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>HTML sem semântica</title>
        <style>
            span {
                font-weight: bold;
            }
            .principal {
                border: 3px solid red;
            }
            .cabecalho {
                margin: 5px;
                border: 3px solid green;
            }
            .conteudo {
                margin: 5px;
                border: 3px solid blue
            }
        </style>
    </head>
    <body>
        <div>Título HTML sem semântica</div>
        <div class="principal">
            <div class="cabecalho">
                <div>Subtítulo</div>
            </div>
            <div class="conteudo">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer sed. <span>Frase importante.</span></p>
            </div>
        </div>
    </body>
</html>
